<html>
<head>
    <title>TravelLab</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145579470-5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-145579470-5');
    </script>
</head>
<body class="is-preload">

<!-- Header -->
<section>
    <header id="header">
        <h1>TravelLab</h1>
        <p>A simple template for telling the world when you'll launch<br/>
            your next big thing. Brought to you by <a href="http://html5up.net">HTML5 UP</a>.</p>
    </header>

    <!-- Signup Form -->

    <div class="content">
        <form method="post" action="{{ url_for('results') }}">
            <div class="fields">
                <div class="field fifth" style="padding-top: 1%;padding-bottom: 1%;">
                    <label for="from_location">From</label>
                    <input type="text" name="from_location" id="from_location" placeholder=""/>
                </div>
                <div class="field fifth" style="padding-top: 1%;padding-bottom: 1%;">
                    <label for="to_location">To</label>
                    <input type="text" name="to_location" id="to_location" placeholder="{{ city }}"/>
                </div>
                <div class="field fifth" style="padding-top: 1%;padding-bottom: 1%;">
                    <label for="depart_date">Depart</label>
                    <input type="date" id="depart_date" name="depart_date"
                           value="2018-07-22"
                           min="2018-01-01" max="2018-12-31">
                </div>
                <div class="field fifth" style="padding-top: 1%;padding-bottom: 1%;">
                    <label for="return_date">Return</label>
                    <input type="date" id="return_date" name="return_date"
                           value="2018-07-22"
                           min="2018-01-01" max="2018-12-31">
                </div>
                <ul class="actions" style="margin-left: 0px;margin-bottom: 0px;padding-top: 2.5%;">
                    <li><input type="submit" value="Submit" class="button large primary"></li>
                </ul>
            </div>

        </form>
    </div>
</section>

<!-- Footer -->
<footer id="footer">
    <ul class="copyright">
        <li>&copy; TravelLab.</li>
        <li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
        <li id="photo_credit"></li>
    </ul>
</footer>

<!-- Scripts -->
<script type="text/javascript">
    var photos = {{ photos | tojson }};
</script>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/browser.min.js"></script>
<script src="static/js/breakpoints.min.js"></script>
<script src="static/js/util.js"></script>
<script src="static/js/main.js"></script>
<script src="static/js/slideshow.js"></script>

</body>
</html>
