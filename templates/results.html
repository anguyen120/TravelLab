<!DOCTYPE html>
<html lang="en">
<head>
    <title>TravelLab</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145579470-5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-145579470-5');
    </script>
</head>

<body>
<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <div class="inner">

            <!-- Logo -->
            <a href="index.html" class="logo">
                <span class="title">TravelLab</span>
            </a>
        </div>
    </header>

    <!-- Results -->
    <div>
        <div class="inner">
            <h1 style="margin: 0">{{ to_location }}</h1>

            <!-- Gallery -->
            <div>
                <div class="inner">
                    <h3>Photos</h3>
                    <div class="container" style="padding-bottom: 1%;">
                        <section class="tiles" id="gallery"></section>
                    </div>
                    <p style="color: #2b58cd;"><a href="{{ url_for('gallery', to_location=to_location) }}"
                                                  style="color: #2b58cd;">View more photos</a></p>
                </div>
            </div>

            <!-- Flights -->
            <div>
                <div class="inner">
                    <p>
                        <a href="{{ url_for('flights', from_location=from_location, to_location=to_location, depart_date=depart_date, return_date=return_date) }}"
                           style="color: #2b58cd;">View more flights</a></p>
                </div>
            </div>

            <div class="row" style="padding-bottom: 5%;">
                <div class="col-6 col-12-medium">
                    <h3>Attractions</h3>
                    <div id="attractions"></div>
                    <p style="color: #2b58cd;"><a href="{{ url_for('attractions', to_location=to_location) }}"
                                                  style="color: #2b58cd;">View more attractions</a></p>
                </div>
                <div class="col-6 col-12-medium">
                    <h3>Hotels</h3>
                    <div id="hotels"></div>
                    <p style="color: #2b58cd;"><a href="{{ url_for('hotels', to_location=to_location) }}"
                                                  style="color: #2b58cd;">View more hotels</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer" style="padding-top: 1%;padding-bottom: 1%;">
        <div class="inner">
            <ul class="copyright">
                <li>&copy; TravelLab. All rights reserved</li>
                <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </div>
    </footer>
</div>

<script type="text/javascript">
    var attractions = {{ attractions | tojson }};
    var hotels = {{ hotels | tojson }};
    var photos = {{ gallery | tojson }};
</script>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/browser.min.js"></script>
<script src="static/js/breakpoints.min.js"></script>
<script src="static/js/util.js"></script>
<script src="static/js/main.js"></script>
<script src="static/js/results.js"></script>

</body>
</html>
